<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-component</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div class="cont">
        <div class="container">
            <div class="image">
                <img src="image-equilibrium.jpg" alt="card-image">
            </div>
            <div class="info-holder">
                <div class="text">
                    <h3>Equilibrium #2003</h3>
                    <p>our Equilibrium collection promots balance and calm.</p>
                </div>
            </div>
            <div class="infos">
                <p><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
                <p><i class="fa-solid fa-clock"></i> 3 days left</p>
            </div>
            <hr>
            <div class="footer">
                <div class="logo">
                    <img src="image-avatar.png" alt="">
                </div>
                <div class="creator">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
